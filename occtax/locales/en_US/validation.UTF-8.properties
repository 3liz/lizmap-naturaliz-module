input.niv_val=Niveau de validité
input.niv_val.help=Niveau de validité attribué à la donnée à la suite de son contrôle. Le niveau de validité et le libellé associé peuvent se trouver dans les nomenclatures NivValAutoValue et NivValManCom suivant qu''on a procédé à une validation automatique ou à une validation manuelle ou combinée.
input.producteur=Producteur
input.producteur.help=Personne recontactée par l''expert chez le producteur lorsque l''expert a eu besoin d''informations complémentaires de la part du producteur. Ensemble d''attributs de "PersonneType" (voir standard occurrences de taxons), identité, organisme, éventuellement mail, à remplir dès lors qu''un contact avec le producteyr a eu lieu.
input.date_contact=Date de contact
input.date_contact.help=Date de contact avec le producteur par l''expert lors de la validation. Doit être rempli si une personne a été recontactée.
input.comm_val=Commentaire
input.comm_val.help=Commentaire sur la validation
input.nom_retenu=Nom scientifique
input.nom_retenu.help=Nom scientifique du taxon attribué par le validateur, dans le cas où ce taxon est différent du taxon cité initialement par l''observateur (sinon le champ reste NULL). Cela peut arriver en cas d''identification erronnée par l''observateur, ou bien lorsque le validateur valide l''observation au niveau d''un parent taxonomique. Le champ n''a toutefois pas vocation à stocker un nom qui serait synonyme de celui cité par l''observateur, Taxref permettant déjà de traiter les cas de synonymie.
input.submit=Valider le panier
input.submit.help=Enregistrer la validation scientifique pour l'ensemble des observations du panier.
